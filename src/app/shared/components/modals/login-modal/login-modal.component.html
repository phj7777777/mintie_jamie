<div class="modal-body">
  <button type="button" class="close" (click)="closeModal()">
    <span aria-hidden="true"><i class="icon-close"></i></span>
  </button>

  <div class="form-box">
    <div class="form-tab nav-fill">
      <ul ngbNav #nav="ngbNav" class="justify-content-center nav nav-pills">
        <li ngbNavItem>
          <a ngbNavLink>Sign In</a>
          <ng-template ngbNavContent>
            <form [formGroup]="form" (ngSubmit)="login()">
              <div class="form-group">
                <label for="singin-email">Email address *</label>
                <input type="email" formControlName="email" ngModel class="form-control" id="singin-email" name="singin-email" required>
              </div>

              <div class="form-group">
                <label for="singin-password">Password *</label>
                <input type="password" formControlName="password" ngModel class="form-control" id="singin-password" name="singin-password"
                       required>
              </div>

              <div class="form-footer">
                <button type="submit" class="btn btn-outline-primary-2">
                  <span>LOG IN</span>
                  <i class="icon-long-arrow-right"></i>
                </button>

                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="signin-remember">
                  <label class="custom-control-label" for="signin-remember">Remember Me</label>
                </div>

                <button (click)="resetPassword()" class="forgot-link">Forgot Your Password?</button>
              </div>
            </form>
            <!-- <div class="form-choice">
                <p class="text-center">or sign in with</p>
                <div class="row">
                    <div class="col-sm-6">
                        <a href="javascript:;" class="btn btn-login btn-g">
                            <i class="icon-google"></i>
                            Login With Google
                        </a>
                    </div>
                    <div class="col-sm-6">
                        <a href="javascript:;" class="btn btn-login btn-f">
                            <i class="icon-facebook-f"></i>
                            Login With Facebook
                        </a>
                    </div>
                </div>
            </div> -->
          </ng-template>
        </li>
        <li ngbNavItem>
          <a ngbNavLink>Register</a>
          <ng-template ngbNavContent>
            <form [formGroup]="form" (ngSubmit)="register()">
              <div class="form-group">
                <label for="registerEmail">Your email address *</label>
                <input type="email" formControlName="email" ngModel class="form-control" id="registerEmail" name="registerEmail"
                       required>
              </div>

              <div class="form-group">
                <label for="registerPassword">Password *</label>
                <input type="password" formControlName="password" ngModel class="form-control" id="registerPassword"
                       name="registerPassword" required>
              </div>

              <div class="form-footer">
                <button type="submit" class="btn btn-outline-primary-2">
                  <span>SIGN UP</span>
                  <i class="icon-long-arrow-right"></i>
                </button>

                <!-- <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="register-policy" required>
                  <label class="custom-control-label" for="register-policy">I agree to the privacy
                    policy</label>
                </div> -->
              </div>
            </form>
            <!-- <div class="form-choice">
                <p class="text-center">or sign in with</p>
                <div class="row">
                    <div class="col-sm-6">
                        <a href="javascript:;" class="btn btn-login btn-g">
                            <i class="icon-google"></i>
                            Login With Google
                        </a>
                    </div>
                    <div class="col-sm-6">
                        <a href="javascript:;" class="btn btn-login  btn-f">
                            <i class="icon-facebook-f"></i>
                            Login With Facebook
                        </a>
                    </div>
                </div>
            </div> -->
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav"></div>
    </div>
  </div>
</div>
