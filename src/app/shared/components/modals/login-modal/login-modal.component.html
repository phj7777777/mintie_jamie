
<div *ngIf="!isSignedIn"> 
    <!-- need to review the code here again -->
    <div class="modal-body">
    <button type="button" class="close" (click)="closeModal()">
        <span aria-hidden="true"><i class="icon-close"></i></span>
    </button>

    <div class="form-box">
        <div class="form-tab nav-fill">
            <ul ngbNav #nav="ngbNav" class="justify-content-center nav nav-pills">
                <li ngbNavItem>
                    <a ngbNavLink>Sign In</a>
                    <ng-template ngbNavContent>
                        <form>
                            <div class="form-group">
                                <label for="singin-email">Email address *</label>
                                <input type="text" #email class="form-control" id="singin-email" name="singin-email" required>
                            </div>

                            <div class="form-group">
                                <label for="singin-password">Password *</label>
                                <input type="password" #password class="form-control" id="singin-password" name="singin-password"
                                    required>
                            </div>

                            <div class="form-footer">
                                <button (click)="onSignin(email.value,password.value)" class="btn btn-outline-primary-2">
                                    <span>LOG IN</span>
                                    <i class="icon-long-arrow-right"></i>
                                </button>

                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="signin-remember">
                                    <label class="custom-control-label" for="signin-remember">Remember Me</label>
                                </div>

                                <a href="javascript:;" class="forgot-link">Forgot Your Password?</a>
                            </div>
                        </form>

                    </ng-template>
                </li>
                <li ngbNavItem>
                    <a ngbNavLink>Register</a>
                    <ng-template ngbNavContent>
                        <form name ="form" [formGroup]="form">
                            <div class="form-group">
                                <label for="register-email">Your email address *</label>
                                <input type="email" #emailSignup class="form-control" id="register-email" name="register-email"
                                    formControlName ="emailRegistration" [ngClass]="{'is-invalid': 
                                form.get('emailRegistration').touched && form.get('emailRegistration').invalid} " required>  
                                    <div class = "invalid-feedback">
                                        <div>Please enter a valid email</div>
                                    </div>
                                    <!-- angular validation form  -->
                            </div>

                            <div class="form-group">
                                <label for="register-password">Password *</label>
                                <input type="password" #passwordSignup class="form-control" id="register-password"
                                    name="register-password" required>
                                    <div class = "invalid-feedback">
                                        <div>Password must be at least 6 characters.</div>
                                    </div>
                                    <!-- password must be >=6 character -->
                            </div>

                            <div class="form-footer">
                                <button (click)="onSignup(emailSignup.value,passwordSignup.value)" class="btn btn-outline-primary-2">
                                    <span>SIGN UP</span>
                                    <i class="icon-long-arrow-right"></i>
                                </button>

                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="register-policy" required>
                                    <label class="custom-control-label" for="register-policy">I agree to the privacy
                                        policy</label>
                                </div>
                            </div>
                        </form>
                    
                    </ng-template>
                </li>
            </ul>
            <div [ngbNavOutlet]="nav"></div>
        </div>
    </div>
</div>
</div>

<div *ngIf="isSignedIn">
    <button (click)="logout()">Log out</button>
</div>
